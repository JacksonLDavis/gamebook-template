<!DOCTYPE html>
<html lang="en-CA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gamebook Template</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="header">
        <h1>Gamebook Template</h1>
        <p>Work in progress</p>
    </div>

    <div class="gamebook-container">
        <div class="page" id="intro">
            <p>The story begins here...</p>
            <p>Sample page text.</p>
            <button class="option-button" onclick="showPage('option-1')">Option 1</button>
            <button class="option-button" onclick="showPage('option-2')">Option 2</button>
        </div>

        <div class="page" id="option-1">
            <button class="previous-page-button" onclick="showPage('intro')">Previous Page</button>
            <p>You took Option 1.</p>
        </div>

        <div class="page" id="option-2">
            <button class="previous-page-button" onclick="showPage('intro')">Previous Page</button>
            <p>You took Option 2.</p>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
